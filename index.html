<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Our services">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/Artboard 1.png">
    <meta property="og:url" content="">
    <meta property="og:description" content="Based in Madison, Wisconsin, Hair Day is a boutique hair salon that specializes in cut, color and styling. Hair Day also offers makeup and nail services, prides itself on its warm and relaxing atmosphere and is best known for edgy hair colors and on-trend cuts. The salon can only accommodate a small number of coloring appointments each week, so clients need to book far in advance. ">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Hair Day">
    
    <title>Hair Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="images/Artboard 1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Josefin+Sans:ital,wght@1,300&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,900;1,200;1,400;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img  class="logo" src="images/Artboard 19.png" alt="Logo">
    </header>
    <nav>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#our-services">Our Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#book">Book Appointment</a></li>

        </ul>
    </nav>
    <main>
        <section class="hero-image">
            <img src="images/beautiful-african-woman-with-big-curly-afro-flowers-her-hair.jpg" alt="Woman with facebeat">
            <div class="hero-text">
                <h1>HAIR DAY</h1>
             
            </div>
        </section>

        <section id="our-services">
            <div class="hair">
                <div class="product-image">
                    <h2>
                        Hair
                    </h2>
                    <img src="images/woman-getting-her-hair-done-beauty-salon.jpg" alt="Woman getting her hair done">

                </div>
                <div class="product-text">
                   
                    <p>
                        No bad hair days. Only hair days.  
                    </p>
                   
                    <button>Book</button>

                </div>
            </div>
            <div class="nails">
                <h2>
                    Nails
                </h2>
                <div class="product-image">
                    <img src="images/young-woman-getting-her-nails-done-salon.jpg" alt="Woman getting nails done">
                </div>

                <div class="product-text">
                    <p>
                        Life is not perfect but your nails can be.
                    </p>
                    <button>Book</button>
                </div>
            </div>
            <div class="makeup">
                <h2>
                    Makeup
                </h2>
                <div class="product-image">
                    <img src="images/makeup-brushes-with-whirling-pink-powder.jpg" alt="Makeup brushes">
                </div>
                <div class="product-text">
                    <p>
                        Makeup is not just for special occasions. 
                    </p>
                    <button>Book</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img  class="logo" src="images/Artboard 19.png" alt="Logo">
        </div>

        <div class="footer-copyright">
            <p>
                Copyright Hair day 2023
            </p>
        </div>
    </footer>
</body>
</html>
